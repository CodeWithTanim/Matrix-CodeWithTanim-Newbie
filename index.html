<body>
    <!-- Initial Loader -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <div id="bootSequence" class="boot-sequence"></div>
            <div class="progress-bar-wrapper">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="scanlines"></div>
    <div class="grid-bg"></div>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-pic-container">
                <img src="https://i.ibb.co/1GsW1n6m/tanim.jpg" alt="Profile Picture"
                    class="profile-pic" id="profileImg">
            </div>
            <h1 class="name">MD SAMIUR RAHMAN TANIM<br><span class="alias">(CodeWithTanim)</span></h1>

            <div class="status-indicators">
                <div class="status-item">
                    <span>System</span>
                    <div class="dot active"></div>
                </div>
                <div class="status-item">
                    <span>Security</span>
                    <div class="dot active"></div>
                </div>
                <div class="status-item">
                    <span>Encryption</span>
                    <div class="dot active"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="terminal-window">
                <!-- Terminal Header -->
                <div class="terminal-header">
                    <div class="window-controls">
                        <span class="control red"></span>
                        <span class="control yellow"></span>
                        <span class="control green"></span>
                        <span class="header-title">secure-console</span>
                    </div>
                    <div class="access-status">ACCESS: GRANTED</div>
                </div>

                <!-- Terminal Body -->
                <div class="terminal-body" id="terminalOutput">
                    <!-- Typing effect will go here -->
                </div>
            </div>

            <!-- Footer / Contact -->
            <footer class="contact-section">
                <h2 class="contact-title">CONTACT</h2>
                <div class="social-links">
                    <a href="https://github.com/CodeWithTanim" class="btn">GitHub</a>
                    <a href="https://t.me/@CodeWithTanim_Support" class="btn">Telegram</a>
                    <a href="codewithtanim+contact@gmail.com" class="btn">Email</a>
                    <a href="https://www.facebook.com/CodeWithTanim" class="btn">Facebook</a>
                </div>
                <div class="session-status">
                    Encrypted session • Monitoring enabled
                </div>
            </footer>
        </main>
    </div>
